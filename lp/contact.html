<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/contact.css"> 
</head>
<body>

<!-- Page Title -->
<section class="page-title" style="background-image:url(assets/images/contact-banner.jpg)">
    <div class="auto-container">
        <h1>Contact Us</h1>
        <p>Get in touch with us for expert railway signalling solutions.</p>
    </div>
</section>

<!-- Contact Form Section -->
<section class="contact-form sec-pad">
    <div class="auto-container">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST">
            <div class="row clearfix">
                <div class="col-lg-6">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="col-lg-6">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="col-lg-6">
                    <input type="text" name="phone" placeholder="Phone Number">
                </div>
                <div class="col-lg-6">
                    <input type="text" name="subject" placeholder="Subject" required>
                </div>
                <div class="col-lg-12">
                    <textarea name="message" placeholder="Write your message here..." required></textarea>
                </div>
                <div class="col-lg-12 text-center">
                    <button type="submit" class="theme-btn btn-one">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</section>

<!-- Contact Details -->
<section class="contact-details sec-pad">
    <div class="auto-container">
        <div class="row clearfix">
            <div class="col-lg-4">
                <div class="contact-box">
                    <h3>Our Location</h3>
                    <p>205 Metro Residency, Raj Bhavan Road, Somajiguda, Hyderabad</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="contact-box">
                    <h3>Call Us</h3>
                    <p>+91 123 456 7890</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="contact-box">
                    <h3>Email Us</h3>
                    <p>info@railwaysignals.com</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Google Map -->
<section class="map-section">
    <div class="auto-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.3983732120385!2d78.45757657580527!3d17.420982283263233!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9732a3f257d9%3A0xbdb6823fd54e65d1!2sMetro%20Residency%2C%20205%20Raj%20Bhavan%20Rd%2C%20Somajiguda%2C%20Hyderabad%2C%20Telangana%20500082%2C%20India!5e0!3m2!1sen!2sin!4v1710252312345!5m2!1sen!2sin" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
</section>

<!-- JavaScript for Animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
    });
</script>

</body>
</html>
